<!DOCTYPE HTML>

<!-- MAIN HEADER -->
<div id="header" th:fragment="mainHeader" xmlns:th="http://www.w3.org/1999/xhtml"
     xmlns:sec="http://www.w3.org/1999/xhtml">
    <!-- container -->
    <div class="container">
        <!-- row -->
        <div class="row">
            <!-- LOGO -->
            <div class="col-md-3">
                <div class="header-logo">
                    <a th:href="@{/}" class="logo">
                        <img src="/static/images/logo.png" alt="">
                    </a>
                </div>
            </div>
            <!-- /LOGO -->

            <!-- SEARCH BAR -->
            <div class="col-md-6">
                <div class="header-search">
                    <form th:action="@{/item}" th:object="${form}">
                        <select class="input-select">
                            <option value="0">All Categories</option>
                            <option value="1">Category 01</option>
                            <option value="1">Category 02</option>
                        </select>
                        <input class="input" type="search" name="keyword" placeholder="검색어를 입력하세요" aria-label="Search">
                        <button class="search-btn">Search</button>
                    </form>
                </div>
            </div>
            <!-- /SEARCH BAR -->

            <!-- ACCOUNT -->
            <div class="col-md-3 clearfix" sec:authorize="isAuthenticated()">
                <div class="header-ctn">
                    <!-- Wishlist -->
                    <div>
                        <a href="#">
                            <i class="fa fa-heart-o"></i>
                            <span>찜한상품</span>
                            <div class="qty"></div>
                        </a>
                    </div>
                    <!-- /Wishlist -->
                    <!-- Cart -->
                    <div class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" aria-expanded="true">
                            <i class="fa fa-shopping-cart"></i>
                            <span>장바구니</span>
                            <div class="qty" th:text="${NOP}"></div>
                        </a>
                        <div class="cart-dropdown">
                            <div th:each = "cartItem : ${cartItems}" class="cart-list">
                                <div class="product-widget">
                                    <div class="product-img">
                                        <img th:src="${cartItem.item.getFilePath()}" alt="">
                                    </div>
                                    <div class="product-body">
                                        <h3 class="product-name"><a href="#"><span th:text="${cartItem.item.name}"></span></a></h3>
                                        <h4 class="product-price"><span class="qty" th:text="${cartItem.count}+'x'"></span></h4>
                                    </div>
                                    <button class="delete"><i class="fa fa-close"></i></button>
                                </div>
                            </div>
                            <div class="cart-summary">
                                <small>3 Item(s) selected</small>
                                <h5>SUBTOTAL: $2940.00</h5>
                            </div>
                            <div class="cart-btns">
                                <a href="#">View Cart</a>
                                <a href="#">Checkout <i class="fa fa-arrow-circle-right"></i></a>
                            </div>
                        </div>
                    </div>
                    <!-- /Cart -->

                    <!-- Menu Toogle -->
                    <div class="menu-toggle">
                        <a href="#">
                            <i class="fa fa-bars"></i>
                            <span>Menu</span>
                        </a>
                    </div>
                    <!-- /Menu Toogle -->
                </div>
            </div>
            <!-- /ACCOUNT -->
        </div>
        <!-- row -->
    </div>
    <!-- container -->
</div>
<!-- /MAIN HEADER -->

</html>
