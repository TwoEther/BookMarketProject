<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />

    <div class="row align-items-center" id="header_top">
        <div class="col-2">
            <p id="BookMarket"><strong>BookMarket</strong></p>
        </div>
        <div class="col-7">
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
        <div class="col-3">
        </div>
    </div>
    <hr>
    <div class="">
        <h1>HELLO SHOP</h1>
        <p class="lead">회원 기능</p>
        <p>
            <a class="btn btn-lg btn-secondary" href="/member/new">회원 가입</a>
            <a class="btn btn-lg btn-secondary" href="/member/memberList">회원 목록</a>
        </p>
        <p class="lead">상품 기능</p>
        <p>
            <a class="btn btn-lg btn-dark" href="/item/new">상품 등록</a>
            <a class="btn btn-lg btn-dark" href="/item">상품 목록</a>
        </p>
        <p class="lead">주문 기능</p>
        <p>
            <a class="btn btn-lg btn-info" href="/order">상품 주문</a>
            <a class="btn btn-lg btn-info" href="/orders">주문 내역</a>
        </p>
    </div>
    <div class="row">
        <p>Category1</p>
    </div>
    <div class="row">
        <div class="col-4" th:each="item : ${items}">
            <a th:href="@{/item/{param1}(param1=${item.id})}">
                <img th:src="@{${item.getFilePath()}}" alt="" style="width: 100px; height: 200px;"></a>
            <a th:href="@{/item/{param1}(param1=${item.id})}"><strong><p th:text="${item.name}" class="text-start" id="itemName" style="text-decoration-line;none"></strong></p></a>
            <p th:text="${item.author}"></p>
            <p th:text="${item.publisher}"></p>
            <strong><span th:text="${item.price}"></span></strong><span>원</span>
        </div>
    </div>

    </div>
    <div th:replace="fragments/footer :: footer" /></div> <!-- /container -->
</body>
</html>
