<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/header :: header">
    <title>책 구매 사이트</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>


<body>
<div>
    <header>
        <div th:replace="fragments/topHeader :: topHeader" />
        <div th:replace="fragments/mainHeader :: mainHeader" />

    </header>

    <nav th:replace="fragments/navbar :: navbar" />

    <!-- SECTION -->
    <div class="section">
        <!-- container -->
        <div class="container">
            <!-- row -->
            <div class="row">
                <!-- shop -->
                <div class="col-md-4 col-xs-6">
                    <div class="shop">
                        <div class="shop-img">
                            <img src="/static/images/album.jpg" alt="">
                        </div>
                        <div class="shop-body">
                            <h3>전체 도서<br>지금 찾아보기</h3>
                            <form th:action="@{/item}" th:object="${form}">
                                <input class="input" value="" type="search" name="keyword" placeholder="검색어를 입력하세요" aria-label="Search" style="display:none;">
                                <i class="fa fa-arrow-circle-right"></i>
                                <button class="cta-btn">Shop now</button>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- /shop -->

                <!-- shop -->
                <div class="col-md-4 col-xs-6">
                    <div class="shop">
                        <div class="shop-img">
                            <img src="/static/images/album.jpg" alt="">
                        </div>
                        <div class="shop-body">
                            <h3>국내 도서<br>지금 찾아보기</h3>
                            <form th:action="@{/item}" th:object="${form}">
                                <input class="input" value="국내 도서" type="search" name="country" placeholder="검색어를 입력하세요" aria-label="Search" style="display:none;">
                                <i class="fa fa-arrow-circle-right"></i>
                                <button class="cta-btn">Shop now</button>
                            </form>

                        </div>
                    </div>
                </div>
                <!-- /shop -->

                <!-- shop -->
                <div class="col-md-4 col-xs-6">
                    <div class="shop">
                        <div class="shop-img">
                            <img src="/static/images/album.jpg" alt="">
                        </div>
                        <div class="shop-body">
                            <h3>외국 도서<br>지금 찾아보기</h3>
                            <form th:action="@{/item}" th:object="${form}">
                                <input class="input" value="외국 도서" type="search" name="country" placeholder="검색어를 입력하세요" aria-label="Search" style="display:none;">
                                <i class="fa fa-arrow-circle-right"></i>
                                <button class="cta-btn">Shop now</button>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- /shop -->
            </div>
            <!-- /row -->
        </div>
        <!-- /container -->
    </div>
    <!-- /SECTION -->

    <!-- SECTION -->
    <div class="section">
        <!-- container -->
        <div class="container">
            <!-- row -->
            <div class="row">

                <!-- section title -->
                <div class="col-md-12">
                    <div class="section-title">
                        <h3 class="title">베스트 셀러</h3>
                        <div class="section-nav">
                            <ul class="section-tab-nav tab-nav">
                                <li class="active"><a data-toggle="tab" href="#tab1">Laptops</a></li>
                                <li><a data-toggle="tab" href="#tab1">Smartphones</a></li>
                                <li><a data-toggle="tab" href="#tab1">Cameras</a></li>
                                <li><a data-toggle="tab" href="#tab1">Accessories</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!-- /section title -->

                <!-- Products tab & slick -->
                <div class="col-md-12">
                    <div class="row">
                        <div class="products-tabs">
                            <!-- tab -->
                            <div id="tab1" class="tab-pane active">
                                <div class="products-slick" data-nav="#slick-nav-1">
                                    <!-- product -->
                                    <div th:each = "item : ${bestSeller}" class="product">
                                        <div class="product-img">
                                            <img th:src="${item.getFilePath()}" alt="">
                                            <div class="product-label">
                                                <span class="sale">-30%</span>
                                                <span class="new">NEW</span>
                                            </div>
                                        </div>
                                        <div class="product-body">
                                            <p class="product-category">Category</p>
                                            <h3 class="product-name"><a href="#"><span th:text="${item.name}"></span></a></h3>
                                            <h4 class="product-price" th:text="${item.price}"></h4>
                                            <div class="product-rating">
                                                <i class="fa fa-star"></i>
                                                <i class="fa fa-star"></i>
                                                <i class="fa fa-star"></i>
                                                <i class="fa fa-star"></i>
                                                <i class="fa fa-star"></i>
                                            </div>
                                            <div class="product-btns">
                                                <button class="add-to-wishlist"><i class="fa fa-heart-o"></i><span class="tooltipp">add to wishlist</span></button>
                                                <button class="add-to-compare"><i class="fa fa-exchange"></i><span class="tooltipp">add to compare</span></button>
                                                <button class="quick-view"><i class="fa fa-eye"></i><span class="tooltipp">quick view</span></button>
                                            </div>
                                        </div>
                                        <div class="add-to-cart">
                                            <button class="add-to-cart-btn"><i class="fa fa-shopping-cart"></i> add to cart</button>
                                        </div>
                                    </div>
                                    <!-- /product -->
                                </div>
                                <div id="slick-nav-1" class="products-slick-nav"></div>
                            </div>
                            <!-- /tab -->
                        </div>
                    </div>
                </div>
                <!-- Products tab & slick -->
            </div>
            <!-- /row -->
        </div>
        <!-- /container -->
    </div>
    <!-- /SECTION -->

    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/slick.min.js"></script>
    <script src="/static/js/nouislider.min.js"></script>
    <script src="/static/js/jquery.zoom.min.js"></script>
    <script src="/static/js/main.js"></script>

    <div th:replace="fragments/footer :: footer" /></div> <!-- /container -->
</body>
</html>
