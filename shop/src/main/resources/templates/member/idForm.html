<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    .fieldError {
    border-color: #bd2130;
    }
</style>
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
        <h4>아이디 찾기</h4>
        <form th:action="@{/member/findId}" method="post" th:object="${findIDForm}">
            <div class="form-group">
                <label th:for="id">핸드폰 번호</label>
                <input type="hidden" th:name="${_csrf.parameterName}"
                       th:value="${_csrf.token}" />
                <input type="tel" id="phoneNum" th:field="*{phoneNum}" class="form-control" onclick=""
                       placeholder="핸드폰 번호를 입력하세요">
            </div>

            <div class="form-group">
                <label th:for="id">이메일</label>
                <input type="hidden" th:name="${_csrf.parameterName}"
                       th:value="${_csrf.token}" />
                <input type="email" id="email" th:field="*{email}" class="form-control" onclick=""
                       placeholder="이메일을 입력하세요">
            </div>
            <button class="btn btn-primary">제출 하기</button>
        </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->

</body>



</html>
