<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />

<body>

<div class="container">
    <div th:replace="fragments/header :: header"/>
    <form role="form" th:action="@{/member/login}" th:object="${loginForm}"
          method="post">
        <h4>로그인</h4>
        <div class="form-group">
            <label th:for="id">아이디</label>
            <input type="hidden" th:name="${_csrf.parameterName}"
                   th:value="${_csrf.token}" />
            <input type="text" th:field="*{userId}" id="userId" class="form-control" onclick=""
                   placeholder="아이디를 입력하세요"
                   th:class="${#fields.hasErrors('userId')}? 'form-control
fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('userId')}"
               th:errors="*{userId}">Incorrect date</p>
        </div>

        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input type="hidden" th:name="${_csrf.parameterName}"
                   th:value="${_csrf.token}" />
            <input type="password" th:field="*{password}" class="form-control"
                   placeholder="비밀번호를 입력하세요"
                   th:class="${#fields.hasErrors('password')}? 'form-control
    fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('password')}"
               th:errors="*{password}">Incorrect date</p>
        </div>

        <div th:if="error">
            <p id="valid" style="color: red; font-size:15px;"><a th:text="${exception}"></a></p>
        </div>

        <div class="form_footer">
            <button type="submit" class="btn btn-primary">Submit</button>
            <a th:href="@{/member/findId}" style="float:right;">아이디 찾기</a>
        </div>

    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->

</body>



</html>
