<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<link rel="stylesheet" href="/static/css/register.css">
<body>

<body>

<div class="container" style="margin-top:30px;">
    <h4>아이디 찾기</h4>
    <hr>
    <form role="form" id="findIDForm" th:action="@{/member/findId}"
          method="post">
        <div class="form-group">
            <label th:for="name">이름</label>
            <input type="text" name="user_id" class="form-control"
                   placeholder="아이디를 입력하세요" id="name">
        </div>

        <div class="form-group">
            <label th:for="phoneNum">핸드폰번호</label>
            <input type="tel" name="phoneNum" class="form-control"
                   placeholder="핸드폰 번호를 입력하세요" id="phoneNum">
        </div>

        <div class="form-group">
            <label th:for="email">이메일</label>
            <input type="email" name="email" class="form-control"
                   placeholder="이메일을 입력하세요" id="email">
        </div>

        <div class="form_footer">
            <button type="submit" class="btn btn-primary" id="id_submit">제출 하기</button>
            <button type="button" class="btn btn-primary" id="login_btn">로그인 하기</button>
            <button type="button" class="btn btn-primary" id="register_btn">회원 가입 하기</button>
        </div>
    </form>
    <br/>
</div> <!-- /container -->
</body>
</html>
